<title>뮤직 버튼</title>
<style>
  body {
    margin: 0;
    padding: 0;
  }

  /* 고정 뮤직 버튼 */
  #music-btn {
    position: fixed;       /* 화면에 고정 */
    top: 20px;          /* 아래에서 20px */
    left: 15px;           /* 오른쪽에서 20px */
    z-index: 999;         /* 다른 요소 위 */
    width: 70px;
    height: 70px;
    border-radius: 50%;
    background-color: #ffec00;
    border: 5px solid #000;
    cursor: pointer;
    font-size: 40px;
    padding-top: 6px;
    padding-left: 6px;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 4px 6px rgba(0,0,0,0);
    transition: transform 0.2s;
    font-family: 'Arial', sans-serif;
  }

  /* 버튼 클릭할 때 살짝 커지도록 */
  #music-btn:active {
    transform: scale(1.1);
  }
</style>
</head>
<body>

<!-- 음악 버튼 -->
<button id="music-btn">▶</button>
<audio id="bg-music" loop>
  <source src="https://github.com/zzeluvdesign/digitalgraphics_project1/raw/refs/heads/main/subway.wav" type="audio/wav">
</audio>

<script>
  const btn = document.getElementById('music-btn');
  const music = document.getElementById('bg-music');
  let isPlaying = false;

  btn.addEventListener('click', () => {
    if(isPlaying){
      music.pause();
      btn.textContent = '▶';  // 재생 아이콘
    } else {
      music.play();
      btn.textContent = '⏸';  // 일시정지 아이콘
    }
    isPlaying = !isPlaying;
  });
</script>

</body>
</html>
